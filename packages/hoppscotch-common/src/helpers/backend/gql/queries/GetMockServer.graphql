query GetMockServer($id: ID!) {
  mockServer(id: $id) {
    id
    name
    subdomain
    serverUrlPathBased
    serverUrlDomainBased
    workspaceType
    workspaceID
    delayInMs
    isPublic
    isActive
    createdOn
    updatedOn
    creator {
      uid
    }
    collection {
      id
      title
    }
  }
}
